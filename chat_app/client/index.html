<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Local Messenger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app-container">
        <!-- Background Elements -->
        <canvas id="particle-canvas"></canvas>
        <div class="waterfall-overlay"></div>

        <!-- Login / Connect Screen -->
        <section id="login-screen" class="active-screen">
            <div class="glass-panel login-panel">
                <h1>Secure Messenger</h1>
                <p class="subtitle">Local Network ‚Ä¢ Zero Knowledge ‚Ä¢ End-to-End Encrypted</p>

                <div class="avatar-selection">
                    <h3>Choose Your Distguise</h3>
                    <div class="avatar-grid" id="avatar-grid">
                        <!-- Avatars injected by JS -->
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="username-input" placeholder="Enter a code name..." autocomplete="off">
                </div>

                <div class="action-buttons">
                    <button id="btn-create-identity" class="btn-primary">Connect to Network</button>
                    <button id="btn-scan-qr" class="btn-secondary">Scan QR Code</button>
                </div>

                <!-- Visme Integration (Requested by User) -->
                <div class="visme-container" style="margin-top: 20px; width: 100%;">
                    <div class="visme_d" data-title="Registration Form"
                        data-url="x9m86gyq-webinar-registration-form?fullPage=true" data-domain="forms"
                        data-full-page="true" data-min-height="100vh" data-form-id="161717" style="height: 200px;">
                    </div>
                    <script src="https://static-bundles.visme.co/forms/vismeforms-embed.js"></script>
                </div>
            </div>
        </section>

        <!-- Main Chat Interface -->
        <section id="chat-interface" class="hidden-screen">
            <!-- Sidebar -->
            <aside class="sidebar glass-panel">
                <div class="user-profile">
                    <div class="current-avatar" id="my-avatar-display"></div>
                    <div class="user-info">
                        <span id="my-username-display">Username</span>
                        <span id="connection-status" class="status-indicator status-online">Online</span>
                    </div>
                </div>

                <div class="search-bar">
                    <input type="text" placeholder="Search contacts..." id="contact-search">
                </div>

                <div class="rooms-list-container">
                    <h3>Online Users</h3>
                    <ul id="users-list" class="contact-list">
                        <!-- Users injected by JS -->
                    </ul>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-area glass-panel">
                <header class="chat-header">
                    <div class="header-info">
                        <h2 id="current-chat-name">Select a user to chat</h2>
                        <span id="typing-indicator" class="typing-text"></span>
                    </div>
                    <div class="header-actions">
                        <button class="btn-icon" id="btn-file-share" title="Send File">üìé</button>
                        <button class="btn-icon" id="btn-self-destruct" title="Self Destruct Timer">‚è±Ô∏è</button>
                    </div>
                </header>

                <div id="messages-container" class="messages-scroll-area">
                    <!-- Messages injected by JS -->
                    <div class="welcome-message">
                        <div class="orb"></div>
                        <p>Messages are end-to-end encrypted.</p>
                        <p>No one else can read them, not even the server.</p>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type a secure message...">
                    <button id="btn-send" class="btn-send">‚û§</button>
                </div>
            </main>
        </section>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
